<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
        <div class="overplay">

            <div class="message">

                <div class="close"></div>

                <div class="content"></div>

            </div>

        </div>
        
        <div class="container">

            <div class="tools">

                <div class="symbols">
                   <i class="fa fa-close"></i>
                   <i class="fa fa-circle-o"></i>
                </div>
                <div class="turn">
                    <span class="current-turn"></span>
                </div>
                <div class="reset">
                    <div class="button">
                        <i class="fa fa-rotate-right"></i>
                    </div>
                </div>

            </div>

            <div class="board">

                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

            </div>

            <div class="stats">

                <div class="player">
                    <label for="">Player 1</label>
                    <span class="score1"></span>
                </div>

                <div class="draws">
                    <label for="">Draws</label>
                    <span class="draw">0</span>
                </div>

                <div class="player">
                    <label for="">Player 2</label>
                    <span class="score2"></span>
                </div>
            </div>

        </div>



    <script src="index.js"></script>
</body>
</html>
